# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 2.7
      uses: actions/setup-python@v2
      with:
        python-version: 2.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wrc
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Set up thewca remote
      run: |
        git remote add thewca https://github.com/thewca/wca-regulations-translations
        git fetch thewca
    - name: Download the regulations-official ZIP
      run: |
        wget https://github.com/thewca/wca-regulations/archive/official.zip
        unzip official.zip
    - name: Execute build
      run: |
        ./ci-test.sh
